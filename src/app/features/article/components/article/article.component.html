<div class="w-full h-80 border hover:shadow-lg hover:cursor-pointer transition-all duration-75 ease-in"
     data-cy="article">
    <div class="w-full h-40 overflow-clip">
        <img [src]="article?.urlToImage"
             class="bg-no-repeat bg-center bg-cover"
             alt="article-image">
    </div>

    <div class="relative w-full h-40 p-2">
        <h1 class="text-lg font-bold text-gray-700 text-center">{{ article?.title }}</h1>

        <span class="absolute bottom-2 right-2">
            <p class=" text-xs font-thin text-end">{{ article?.source?.name }}</p>
            <p class=" text-xs font-thin text-end">{{ article?.publishedAt | date:'dd MMM yyyy - HH:mm' }}</p>
        </span>
    </div>
</div>
